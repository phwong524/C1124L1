<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>form đăng ký người dùng </title>
</head>
<body>
<h1> Form đăng kí người dùng </h1>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="POST">
  <label for="name">Họ và tên:</label>
  <input type="text" id="name" name="name" required><br><br>

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required><br><br>

  <label for="phone">Số điện thoại:</label>
  <input type="tel" id="phone" name="phone" required><br><br>

  <label for="gender">Giới tính:</label>
  <input type="radio" id="gender" name="gender" value="Nam" required>
  <label for="gender">Nam</label>
  <input type="radio" id="gender" name="gender" value="Nữ">
  <label for="gender">Nữ</label><br><br>

  <button type="submit">Đăng ký</button>
</form>
</body>
</html>
