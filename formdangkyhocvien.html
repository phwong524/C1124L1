<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký học viên</title>
  <style>
    body {
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .form-container {
      background-color: #ffffcc;
      padding: 20px;
      border-radius: 5px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      background-color: #ccffcc;
      padding: 10px;
      text-align: center;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="radio"] {
      margin: 0 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 48%;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>ĐĂNG KÝ HỌC VIÊN</h2>
  <form>
    <label for="name">Họ và tên</label>
    <input type="text" id="name" name="name" required>

    <label for="dob">Ngày sinh</label>
    <input type="date" id="dob" name="dob" required>

    <label>Giới tính</label>
    <label><input type="radio" name="gender" value="male" required> Nam</label>
    <label><input type="radio" name="gender" value="female"> Nữ</label>

    <label for="address">Địa chỉ</label>
    <input type="text" id="address" name="address">

    <label for="class">Lớp</label>
    <select id="class" name="class">
      <option value="">— Chọn lớp —</option>
      <option value="class1">Lớp 1</option>
      <option value="class2">Lớp 2</option>
      <option value="class3">Lớp 3</option>
    </select>

    <label for="email">Email</label>
    <input type="text" id="email" name="email" required>

    <label for="phone">Điện thoại</label>
    <input type="text" id="phone" name="phone" required>

    <div class="button-container">
      <button type="submit">Đăng ký</button>
      <button type="reset">Nhập lại</button>
    </div>
  </form>
</div>

</body>
</html>
